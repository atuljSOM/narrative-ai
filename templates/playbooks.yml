  - id: ingredient_education
    title: "Ingredient Education Campaign"
    category: lifecycle
    effort: 3
    risk: 1
    do_this: "Educational email series about key ingredients they've purchased"
    targeting: "First-time buyers of technical products (retinol, acids, peptides)"
