  - id: empty_bottle
    title: "Running Low Reminder"
    category: lifecycle
    effort: 2
    risk: 1
    do_this: "Timely reorder reminder based on product size and usage rate"
    targeting: "Calculate based on oz/ml purchased and typical usage"
    timing: "Size-based: 30ml=25 days, 50ml=40 days, 100ml=75 days"
    channels: ["email","sms"]
    cadence: "Automated reminders on predicted depletion date"
    variants:
      - id: nudge_no_discount
        offer_type: no_discount
        eligible_if: "True"
